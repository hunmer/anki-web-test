    function getStringToArray(str, s, e) {
        var i_start, i_end;
        var a_res = [];

            i_start = str.indexOf(s, i_end);

            i_start += s.length;
            i_end = str.indexOf(e, i_start);

        return (0.5 - Math.random());
    });
   for (var d of up) {
        h = h + "<div class='box animated flipInX' animated='flipInX'><span>" +d + "</span></div>";
    }
    $('._v_grid.up').html(h);

    h = '';
    for (var d of down) {
        h = h + "<div class='box animated flipInX' animated='flipInX'><span>" +d + "</span></div>";
    }
    $('._v_grid.down').html(h);
    g_script.loaded = true;

    $('._v_grid .box').click(function(event) {
        var el = $(this);
        if(el.hasClass('_v_green')) return;
        if(el.hasClass('_v_select')){
            g_script.select = undefined;
            el.removeClass('_v_select');
            return;
        }

        if(g_script.select != undefined){
            var d = g_script.select;
            g_script.select = undefined;

            el.addClass('_v_select');
            var s = '';
            $('._v_select').each(function(index, el) {
                s = s + $(el).find('span').text();
            }); 
            $('._v_select').removeClass('_v_select');

            // 匹配
            for(var data of g_script.cards){
                if(data[0] == s){
                     // 匹配成功
                    _v_testAnim(el.addClass('_v_green'), 'flipOutY');
                    _v_testAnim(d.addClass('_v_green'), 'flipOutY');
                    return;
                }
            }
             g_script.try++;
            _v_testAnim(el, 'shake');
            _v_testAnim(d, 'shake');
        }else{
            g_script.select = el;
            el.addClass('_v_select');
        }
    });

    function _v_testAnim(d, x, callback = '') {
        if (d.attr('animated') != undefined) {
            d.removeClass(d.attr('animated'));
        }
        d.attr('animated', x).addClass(x);
        d.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
            if(d.hasClass('_v_green')){
                  if($('._v_grid .box').length == $('.box._v_green').length){
                    _v_end();
                }
                return;
            }
            if (d.attr('animated') != undefined) {
                d.removeClass(d.attr('animated')).attr('animated', '');
                if (callback != '') {
                    _v_testAnim(d, callback);
                }
            }
         });
    }

    function _v_beforeClose() {
        if(g_script.close == undefined) return;
         if(new Date().getTime() / 1000 - g_script.time > 2){
             x0p('Confirmation', 'Are you sure?', 'warning').then(function(data) {
                if(data.button == 'warning') {
                    g_script.close = undefined;
                    g_script.giveUp = true;
                    _tip(true);
                }
            });
         }
    }

    function _v_end(){
        // 如果小于60秒则算简单
            var score =  g_script.giveUp ? 0 : (new Date().getTime() / 1000 - g_script.time > 30 ? 1 : 2);
            g_script.close = undefined;
            setTimeout(function() {
                if(!_v_g_test){
                    chooseScore(score);
                }
            }, 1000);
    }

    function _tip(giveUp = false){
        $('._v_grid.up .box').each(function(index, el) {
             // 匹配
             if($(el).hasClass('_v_green')) return true;

            var s = $(el).find('span').text();
            for(var data of g_script.cards){
                if(data[0].indexOf(s) == 0){
                    var down = $('._v_grid.down .box').filter(function(index) {
                        return !$(this).hasClass('_v_green') && s + $(this).find('span').text() == data[0];
                    });
                    if(down.length == 0){
                        // 数据错误
                        g_script.close = undefined;
                        $('#_v_question_1').hide(1500, function(){
                            if(!_v_g_test){
                                chooseScore(2);
                            }
                        });
                        return false;
                    }
                    if(giveUp){
                        var s = Math.random() > 0.5 ? 'fadeOutLeft' : 'fadeOutRight';
                        _v_testAnim($(el).addClass('_v_green'), s);
                        _v_testAnim($(down[0]).addClass('_v_green'), s);
                        hideContent();
                        setTimeout(function(){
                            _tip(giveUp);
                        }, 1000);
                    }else{
                        _v_testAnim($(el), 'flash');
                        _v_testAnim($(down[0]), 'flash');
                    }
                    return false;
                }
            }
        });
    }

    if ($('._card').height() > $(this).height()) {
        $('._card').css('marginBottom', 100);
    }
</script>
