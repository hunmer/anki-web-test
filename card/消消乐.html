        for (var k of getStringToArray(html, '{{', '}}')) {
            //console.log(k);
            switch (k) {
            case 'FrontSide':
                html = html.replace('{{' + k + '}}', getHtml(data, 0));
                break;

            default:
                var i = g_flds.indexOf(k);
                if (i != -1) {
                    var v = data[i];
                    if (i == 7) {
                        v = v.replace(/\|/g, "</br>");
                    }
                    if (v.indexOf('src') != -1) {
                        v = v.replace('src="', 'src="./res/' + g_uuid + '/');
                    }
                    html = html.replace('{{' + k + '}}', v);
                }
                break;
            }
        }
        return html;
    }

    function getStringToArray(str, s, e) {
        var i_start, i_end;
        var a_res = [];
        while (typeof (str) == 'string') {
            i_start = str.indexOf(s, i_end);
            if (i_start == -1)
                break;

            i_start += s.length;
            i_end = str.indexOf(e, i_start);
            if (i_end != -1) {
                a_res.push(str.substr(i_start, i_end - i_start));
                i_end += e.length;
            } else {
                i_end = i_start;
            }
        }
        return a_res;
    }
</script>

    var h = '';
    var _v_g_test = typeof(g_showing) == 'undefined';

        'select': undefined,
        'time': new Date().getTime() / 1000,

    $('._v_grid.up').html(h);

    h = '';
     g_script.str.sort(function() {

    });
    for (var i = 0; i < g_script.str.length; i++) {
        d = g_script.str[i];
        h = h + "<div class='box animated flipInX' animated='flipInX' k=" +d[6] + "><span>" +d[1] + "</span></div>";
    }
    $('._v_grid.down').html(h);

    $('._v_grid .box').click(function(event) {
        var el = $(this);
        var up = $(el).parent().hasClass('up');

        if(el.hasClass('_v_select')){
            g_script.select = undefined;
            el.removeClass('_v_select');
            return;
        }
        if(g_script.select != undefined){
            var d = g_script.select;
            g_script.select = undefined;
            if(d.parent().hasClass('up') == up){
                // 同一组
                d.removeClass('_v_select');
                el.addClass('_v_select');
                g_script.select = el;
            }else{
                // 匹配
                 if(el.attr('k') == d.attr('k')){
                    // 匹配成功
                    _v_testAnim(el.addClass('_v_green'), 'flipOutY');
                    _v_testAnim(d.addClass('_v_green'), 'flipOutY');
                 }else{
                     g_script.try++;
                    _v_testAnim(el, 'shake');
                    _v_testAnim(d, 'shake');
                    $('._v_select').removeClass('_v_select');
                 }
            }
        }else{
            g_script.select = el;
            el.addClass('_v_select');
        }
    });

    function _v_testAnim(d, x, callback = '') {
        if (d.attr('animated') != undefined) {
            d.removeClass(d.attr('animated'));
        }
        d.attr('animated', x).addClass(x);
        d.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
            if(d.hasClass('_v_green')){
                  if($('._v_grid .box').length == $('.box._v_green').length){
                    _v_end();
                }
                return;
            }
            if (d.attr('animated') != undefined) {
                d.removeClass(d.attr('animated')).attr('animated', '');
                if (callback != '') {
                    _v_testAnim(d, callback);
                }
            }
         });
    }

    function _v_beforeClose() {
    	if(g_script.close == undefined) return;
        if(new Date().getTime() / 1000 - g_script.time > 2){
             x0p('Confirmation', 'Are you sure?', 'warning').then(function(data) {
                if(data.button == 'warning') {
                    g_script.close = undefined;
                    g_script.giveUp = true;
                    if(!_v_g_test) hideContent();
                    _tip(true);
                }
            });
        }
    }

    function _v_end(){
        // 如果小于60秒则算简单
            var score =  g_script.giveUp ? 0 : (new Date().getTime() / 1000 - g_script.time > 30 ? 1 : 2);
            g_script.close = undefined;
           if(!_v_g_test){
                hideContent();
                setTimeout(function() {
                 chooseScore(score);
                }, 1000);
            }
    }

    function _tip(giveUp = false){
        $('._v_grid.up .box').each(function(index, el) {
            var up = $(el);
            if(!up.hasClass('_v_green')){
                var down = $('._v_grid.down .box[k="'+up.attr('k')+'"]').filter(function(index) {
                    return !$(this).hasClass('_v_green');
                });
                if(down.length == 0){
                    // 数据错误
                    g_script.close = undefined;
                    hideContent();
                    $('#_v_question_1').hide(1500, function(){
                        chooseScore(2);
                    });
                    return false;
                }
                if(giveUp){
                    var s = Math.random() > 0.5 ? 'fadeOutLeft' : 'fadeOutRight';
                    _v_testAnim($(up[0]).addClass('_v_green'), s);
                    _v_testAnim($(down[0]).addClass('_v_green'), s);
                    setTimeout(function(){
                        _tip(giveUp);
                    }, 1000);
                }else{
                    _v_testAnim(up, 'flash');
                    _v_testAnim(down, 'flash');
                }
                return false;
            }
        });
    }

    if ($('._card').height() > $(this).height()) {
        $('._card').css('marginBottom', 100);
    }
